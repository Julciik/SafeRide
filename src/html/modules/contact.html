<div class="contact section" id="contact">
  <div class="contact__logo">
    <h2 class="contact__header">Kontakt</h2>
  </div>
  <div class="contact__container">
    <h3 class="contact__question">Masz pytania? Skontaktuj się z nami!</h3>
    <form class="contact__form">
      <input type="text" id="name" class="form__input" placeholder="Imię" />
      <input type="email" id="email" class="form__input" placeholder="E-mail" />
      <textarea
        class="form__area"
        placeholder="Wpisz swoją wiadomość"
      ></textarea>
      <button type="submit" class="form__btn">Wyślij!</button>
    </form>
  </div>
</div>
